<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BLDTrainer</title>
</head>
<body>

    <div id="menu">

        <div class="container">

            <h1 class="text-center mb-4">Choose your sets</h1>
            <div id="button-container" class="row g-3"></div>

            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-outline-success" id="start">Start</button>
                    
                    <div style="text-align: center;">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" value="" id="inverse">
                            <label class="form-check-label" for="inverse">
                                Inverses
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <!-- Scheme input-->
                    <input type="number" id="drill" placeholder="Drillfactor" />
                    <button onclick="saveDrill()">Send</button>
                    <p id="scheme-output"></p>
                    <div id="scheme-output" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>


    <div id="session" class="d-none">
        <div class="container"></div>
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button type="button" class="close" aria-label="Close" id="close"></button>
                </div>
                    <h1 class="text-center mb-4">Go! Go! Go!</h1>
            </div>

                <h1 class="text-center mb-4" id="comm"></h1>
        </div>
    </div>

    <div class="stats" class="d-none">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-4 text-center"></div>
                <div class="h2" id="mean"></div>
                <div class="h2" id="stdeviation"></div>
            </div>
        </div>
    </div>
    

    <div id="stats" class="d-none">
        <div class="container"></div>
            <div class="row">
                <div class="col-sm-4 text-center">
                    
            </div>
        </div>
    </div>


    <!-- Bootstrap links -->
    <script type="module" src="LPs.js"></script>
    <script src="saveDrill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
