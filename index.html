<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BLDTrainer</title>
    
</head>
<body class="d-flex align-items-center justify-content-center">

    <!-- A container for our main content -->
    <div class="container text-center">

        <!-- Scheme input-->
        <input type="text" id="scheme" placeholder="Input scheme" />
        <button onclick="saveScheme()">Send</button>
        <p id="scheme-output"></p>
        <div id="scheme-output" class="mt-3"></div>
        
        <!-- Row for the first three buttons -->
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <!-- btn-group makes the buttons look connected -->
                <div class="btn-group" role="group" aria-label="Main Actions">
                    <a class="btn btn-outline-success btn-lg px-4" href="corners.html" role="button">Corners</a>
                    <a class="btn btn-outline-success btn-lg px-4" href="edges.html" role="button">Edges</a>
                    <a class="btn btn-outline-success btn-lg px-4" href="LPs.html" role="button">LPs</a>
                </div>
            </div>
        </div>
        
        <!-- Row for the Statistics button, with a little margin-top (mt-2) -->
        <div class="row justify-content-center mt-2">
            <div class="col-auto">
                 <!-- btn-primary makes this button stand out -->
                <a class="btn btn-primary btn-lg px-5" href="Stats.html" role="button">Statistics</a>

            </div>
        </div>

    </div>


    <!-- Script links   -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
